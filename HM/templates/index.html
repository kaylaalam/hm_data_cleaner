<!doctype html>
<html>
  <head>
    <title>Excel/CSV Data Cleaner</title>
  </head>
  <body>
    <h1>Excel/CSV Data Cleaner</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
      <label for="start_date">Start Date (YYYY-MM-DD):</label>
      <input type="text" name="start_date" id="start_date" value="2025-01-01"><br><br>
      <label for="end_date">End Date (YYYY-MM-DD):</label>
      <input type="text" name="end_date" id="end_date" value="2025-03-01"><br><br>
      <label for="file">Select File (Excel or CSV):</label>
      <input type="file" name="file" id="file"><br><br>
      <input type="submit" value="Process File">
    </form>
  </body>
</html>
